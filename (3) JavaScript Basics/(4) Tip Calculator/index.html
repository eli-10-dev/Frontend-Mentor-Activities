<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content-container">
    <header>
      <img src="images/logo.svg" alt="SPLITTER logo">
    </header>

    <main>
      <section class="calculator-container">
        <div class="input_bill-wrapper" style="margin-bottom: 1em">

          <label for="bill-input">Bill</label>
          <div class="input-wrapper">
            <input id="bill-input"/>
            <img src="images/icon-dollar.svg" alt="Dollar sign" class="dollar-sign">
          </div>

        </div>

        <section class="tips-section" style="margin-bottom: 1em;">
          <div style="margin-bottom: 0.5em;">Select Tip %</div>

          <section class="tip-select">
            <div class="tip-option five-percent" data-value="0.05">5%</div>
            <div class="tip-option ten-percent" data-value="0.1">10%</div>
            <div class="tip-option fifteen-percent" data-value="0.15">15%</div>
            <div class="tip-option twentyfive-percent"  data-value="0.25">25%</div>
            <div class="tip-option fifty-percent" data-value="0.5">50%</div>
            <input class="tip-option tip-custom" id="tip-custom" placeholder="Custom"/>
          </section>
        </section>

        <div class="input_people-wrapper">

          <label for="people-count-input">Number of People</label>
          <div class="input-wrapper">
            <input id="people-count-input" />
            <img src="images/icon-person.svg" alt="Person icon">
          </div>

        </div>
      </section>

      <section class="receipt-container">
        <section class="receipt-content">
          <div>
            <div>Tip Amount</div>
            <div>/ person</div>
          </div>

          <div id="tip-share"></div>
        </section>

        <section class="receipt-content">
          <div>
            <div>Total</div>
            <div>/ person</div>
          </div>

          <div id="total-share"></div>
        </section>

        <button class="reset-button" id="reset-button">Reset</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eli-10-dev">Elijah Gaylan</a>.
    </footer>
  </div>
  
</body>
</html>
