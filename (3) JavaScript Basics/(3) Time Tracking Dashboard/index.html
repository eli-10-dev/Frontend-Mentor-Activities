<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script defer async src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="content-body">

    <!-- Column -->
    <div class="user panel">

      <!-- Row -->
      <section class="user-information"> 

        <img class="profile-picture" src="images/image-jeremy.png" alt="Profile-picture">
        <section>
          <div style="font-size: 12px;">Report for</div>
          <div class="user-name">Jeremy Robson</div>
        </section>

      </section>

      <!-- Row -->
      <section class="timespan-filter" id="timespan-filter">
        <!-- divs don't have value attributes, data-values are used instead -->
        <div id="daily-button" class="filter-button" data-value="daily">Daily</div>
        <div id="weekly-button" class="filter-button" data-value="weekly">Weekly</div>
        <div id="monthly-button" class="filter-button" data-value="monthly">Monthly</div>
      </section>
    </div>

    <div class="information-panel" id="information-panel-container">
    </div>    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eli-10-dev">Elijah Gaylan</a>.
  </div>
</body>
</html>
